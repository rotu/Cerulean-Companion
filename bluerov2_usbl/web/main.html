<html>
  <head>
    <title>USBL Relay</title>
    <script src="main.js"></script>
    <style>
      input:invalid {
        color: red;
      }

      li.error::before {
        content: "! ";
      }

      li.error {
        list-style: none;
        color: darkred;
      }

      li.warning::before {
        content: "? ";
      }

      li.warning {
        list-style: none;
        color: darkgoldenrod;
      }
      html,
      body {
        height: 100%;
        overflow-y: hidden;
      }
      li.info::before {
        content: "\2026 ";
      }
      li.info {
        list-style: none;
      }
      #event_log {
        overflow: scroll;
      }
      div#main {
        display: flex;

        flex-flow: column;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div>
        <h2>devices</h2>
        <table id="control_grid">
          <tr>
            <td><label>GPS device</label></td>
            <td>
              <input type="text" list="serial_ports" id="sel_dev_gps" />
              <datalist id="serial_ports">
                <option>Volvo</option>
                <option>Saab</option>
                <option>Mercedes</option>
                <option>Audi</option>
              </datalist>
            </td>
            <td><input id="gps_ok" type="checkbox" /></td>
          </tr>
          <tr>
            <td><label>USBL device</label></td>
            <td><input type="text" list="serial_ports" id="sel_dev_usbl" /></td>
            <td><input id="usbl_ok" type="checkbox" /></td>
          </tr>
          <tr>
            <td><label>GPS echo address</label></td>
            <td>
              <input
                id="input_echo"
                placeholder="host:port"
                required
                pattern="\S*:\d+"
                value="localhost:27000"
              />
            </td>
            <td><input id="echo_ok" type="checkbox" checked="checked" /></td>
          </tr>
          <tr>
            <td><label>MAV address</label></td>
            <td>
              <input
                id="input_mav"
                placeholder="host:port"
                required
                pattern="\S*:\d+"
                value="192.168.2.2:25100"
              />
            </td>
            <td><input id="mav_ok" type="checkbox" checked="checked" /></td>
          </tr>
        </table>

        <hr />
      </div>
      <h2>events</h2>
      <ul id="event_log"></ul>
    </div>
  </body>
</html>
