<html>
  <head>
    <title>USBL Relay</title>
    <script src="vue.js"></script>
    <script src="main.js"></script>
    <style>
      input:invalid {
        color: red;
      }

      li.error::before {
        content: "! ";
      }

      li.error {
        list-style: none;
        color: darkred;
      }

      li.warning::before {
        content: "? ";
      }

      li.warning {
        list-style: none;
        color: darkgoldenrod;
      }
      html,
      body {
        height: 100%;
        overflow-y: hidden;
      }
      li.info::before {
        content: "\2026 ";
      }
      li.info {
        padding-left: 0;
        list-style: none;
      }
      #event_log {
        overflow: scroll;
      }
      ul {
        margin: 0;
        padding:0;
      }
      div#main {
        display: flex;

        flex-flow: column;
        height: 100%;
      }
      .event_detail {
        border-left: 1px solid black;
        padding-left: 1em;
        white-space: pre-wrap;
        font-family: monospace;

      }
    </style>

  </head>
  <body>

  <div id="main">
      <datalist id="serial_ports" >
          <option v-for="item in serial_ports" v-bind:value="item.device"></option>
      </datalist>
      <datalist id="serial_baud" >
          <option v-for="item in serial_baud" v-bind:value="item" ></option>
      </datalist>
      <div>
        <h2>devices</h2>
        <table id="control_grid">
          <tr>
            <td><label>GPS port</label></td>
            <td>
              <input type="text" list="serial_ports" v-model="gps_port"/>
              <input id="gps_baud" list="serial_baud" v-model="gps_baud" size="6"> bit/s
            </td>
          </tr>
          <tr>
            <td><label>ROVL port</label></td>
            <td><input type="text" list="serial_ports" v-model="rovl_port"  /></td>
          </tr>
          <tr>
            <td><label>GCS address</label></td>
            <td>
              <input
                id="gcs_host"
                placeholder="hostname or IP address"
                v-model="gcs_host"
              />
              :
              <input
                    id="gcs_port"
                    pattern="0|([1-9]\d*)"
                    size="5"
                    placeholder="27000"
              />
            </td>
          </tr>
          <tr>
            <td><label>ROV address</label></td>
            <td>
              <input
                id="rov_host"
                placeholder="hostname or IP address"
                required
                value="192.168.2.2"
              />
            :
            <input
                    id="rov_port"
                    pattern="0|([1-9]\d*)"
                    placeholder="25100"
                    size="5"
            />
            </td>
          </tr>
        </table>
        <button v-on:click="connect" v-bind:disabled="is_connected || !gps_port || !rovl_port">Connect</button>
        <button v-on:click="disconnect"  v-bind:disabled="!is_connected">Disconnect</button>
        <button v-on:click="sync_location"  v-bind:disabled="!is_connected">Sync</button>
        <hr />
      </div>
      <h2>events</h2>
      <ul id="event_log">
        <li v-for='ev in events' v-bind:class="ev.level">
          {{ ev.message }}
          <p class="event_detail">{{ ev.detail }}</p>
        </li>
      </ul>
    </div>
  </body>
</html>
